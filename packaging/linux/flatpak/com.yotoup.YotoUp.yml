app-id: com.yotoup.YotoUp
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: yoto-up
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home:ro
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: python3-deps
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps .
    sources:
      - type: dir
        path: ../../../

  - name: yoto-up
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps ./core
      - pip3 install --prefix=/app --no-deps ./gui
    sources:
      - type: dir
        path: ../../../
