name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: yoto-up-windows
            binary: dist/yoto-up.exe
          - os: macos-latest
            artifact: yoto-up-macos
            binary: dist/yoto-up
          - os: ubuntu-latest
            artifact: yoto-up-linux
            binary: dist/yoto-up

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system deps (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libxkbcommon0

      - name: Install dependencies
        run: |
          pip install -e ./core
          pip install -e ./gui
          pip install pyinstaller

      - name: Run core tests
        run: |
          pip install pytest
          pytest core/tests/ -v

      - name: Build with PyInstaller
        run: pyinstaller packaging/pyinstaller.spec --noconfirm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/yoto-up-windows/yoto-up.exe
            artifacts/yoto-up-macos/yoto-up
            artifacts/yoto-up-linux/yoto-up
